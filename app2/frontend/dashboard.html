<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/dashboard.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script
            src="https://kit.fontawesome.com/2953becb25.js"
            crossorigin="anonymous"
        ></script>
        <link rel="icon" type="image/x-icon" href="./imgs/a2.png" />
        <script src="js/dash.js" defer></script>
        <script src="js/logout.js" defer></script>
        <script src="js/verification.js" defer></script>
        <title>Dashboard</title>
    </head>
    <body>
        <!-- ‚úÖ Email Verification Banner -->
        <div id="verificationSection" style="display: none">
            <p>
                <strong>‚ö†Ô∏è Your email is not verified.</strong> Please verify
                your email to unlock full features.
            </p>
            <button id="resendVerification">Resend Verification Email</button>
            <p id="countdownText"></p>
        </div>

        <!-- ‚úÖ Dashboard Content -->
        <div class="dashboard-container">
            <h1 id="welcomeMessage"></h1>
            <hr />

            <!-- ‚úÖ Change Username Section -->
            <div class="change-username">
                <h2>Change Username</h2>
                <p>Enter a new username below:</p>
                <input
                    type="text"
                    id="newUsername"
                    placeholder="Enter new username"
                    class="input-field"
                />
                <button id="changeUsername" class="btn">Change Username</button>
            </div>
            <hr />

            <button id="deleteAccount" class="btn btn-danger">
                Delete Account
            </button>
            <button id="logout" class="btn btn-warning">Logout</button>
            <hr />

            <div class="credits">
                <h1>Thanks to everyone who's signed up!</h1>
                <p id="users"></p>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const token = localStorage.getItem("token");

                if (!token) {
                    window.location.href = "login.html";
                    return;
                }

                let users = []; // Store usernames globally
                let currentUserIndex = 0; // Keep track of the current user index

                async function fetchUsernames() {
                    try {
                        const response = await fetch("/api/auth/all-users", {
                            headers: { Authorization: `Bearer ${token}` },
                        });

                        if (!response.ok)
                            throw new Error("Failed to fetch users");

                        const fetchedUsers = await response.json();
                        if (fetchedUsers.length > 0) {
                            users = fetchedUsers.map((user) => user.username); // Store usernames
                        }
                    } catch (error) {
                        console.error("‚ö†Ô∏è Error fetching users:", error);
                        document.getElementById("users").innerText =
                            "Error loading users.";
                    }
                }

                function cycleUsernames() {
                    const usersElement = document.getElementById("users");

                    if (users.length > 0) {
                        usersElement.innerText = `‚ú® ${users[currentUserIndex]} ‚ú®`;
                        currentUserIndex =
                            (currentUserIndex + 1) % users.length;
                    }
                }

                async function fetchUserData() {
                    try {
                        console.log("üîç Fetching user data...");

                        const response = await fetch("/api/auth/user", {
                            headers: { Authorization: `Bearer ${token}` },
                        });

                        if (!response.ok) {
                            console.error("‚ùå Failed to fetch user data.");
                            localStorage.removeItem("token");
                            window.location.href = "login.html";
                            return;
                        }

                        const user = await response.json();
                        console.log("‚úÖ User data fetched:", user);

                        const welcomeMessage =
                            document.getElementById("welcomeMessage");
                        if (!welcomeMessage) {
                            console.error(
                                "‚ö†Ô∏è Element with ID 'welcomeMessage' not found."
                            );
                            return;
                        }

                        // ‚úÖ Set the greeting only ONCE
                        if (!welcomeMessage.innerHTML.trim()) {
                            const greetings = [
                                `üéâ Welcome, <span class='highlight'>${user.username}</span>! Let's go!`,
                                `üöÄ Hey, <span class='highlight'>${user.username}</span>! You're in!`,
                                `üî• You made it, <span class='highlight'>${user.username}</span>! Dive in!`,
                                `üëã Glad to have you, <span class='highlight'>${user.username}</span>! Let's roll!`,
                                `‚ú® Hi there, <span class='highlight'>${user.username}</span>! Ready?`,
                            ];

                            const randomGreeting =
                                greetings[
                                    Math.floor(Math.random() * greetings.length)
                                ];

                            const finalMessage = `<p class='subtext'>You're one of <strong>${user.totalUsers}</strong> users! üöÄ</p>`;

                            welcomeMessage.innerHTML = `<div class='welcome-container'>${randomGreeting} ${finalMessage}</div>`;
                            welcomeMessage.style.display = "block";
                        }

                        // ‚úÖ Update the username dynamically without changing the greeting
                        document.querySelector(".highlight").innerText =
                            user.username;
                    } catch (error) {
                        console.error("‚ö†Ô∏è Error fetching user data:", error);
                    }
                }

                async function changeUsername() {
                    const newUsername = document
                        .getElementById("newUsername")
                        .value.trim();

                    if (!newUsername) {
                        alert("‚ö†Ô∏è Please enter a new username.");
                        return;
                    }

                    try {
                        const response = await fetch(
                            "/api/auth/change-username",
                            {
                                method: "PATCH",
                                headers: {
                                    "Content-Type": "application/json",
                                    Authorization: `Bearer ${token}`,
                                },
                                body: JSON.stringify({ newUsername }),
                            }
                        );

                        const result = await response.json();

                        if (response.ok) {
                            alert("‚úÖ Username changed successfully!");
                            fetchUserData(); // Refresh username on page
                        } else {
                            alert(`‚ùå Error: ${result.message}`);
                        }
                    } catch (error) {
                        console.error("‚ö†Ô∏è Error changing username:", error);
                    }
                }

                async function deleteAccount() {
                    if (
                        !confirm(
                            "Are you sure you want to delete your account? This action cannot be undone."
                        )
                    ) {
                        return;
                    }

                    try {
                        const response = await fetch(
                            "/api/auth/delete-account",
                            {
                                method: "DELETE",
                                headers: { Authorization: `Bearer ${token}` },
                            }
                        );

                        if (response.ok) {
                            alert("‚úÖ Account deleted successfully.");
                            localStorage.removeItem("token");
                            window.location.href = "signup.html";
                        } else {
                            alert("‚ùå Failed to delete account.");
                        }
                    } catch (error) {
                        console.error("‚ö†Ô∏è Error deleting account:", error);
                    }
                }

                document
                    .getElementById("deleteAccount")
                    .addEventListener("click", deleteAccount);
                document
                    .getElementById("changeUsername")
                    .addEventListener("click", changeUsername);

                await fetchUserData();
                await fetchUsernames();

                // ‚úÖ Keep cycling usernames without resetting
                setInterval(() => {
                    cycleUsernames();
                }, 2500);

                // ‚úÖ Refresh user data & username list every second, but don't reset cycling
                setInterval(() => {
                    fetchUserData();
                    fetchUsernames();
                }, 1000);
            });
        </script>
    </body>
</html>
