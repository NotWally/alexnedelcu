<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Verified | BoardRoom</title>
        <link rel="stylesheet" href="css/verified.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script
            src="https://kit.fontawesome.com/2953becb25.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <link rel="icon" type="image/x-icon" href="./imgs/a2.png" />
    </head>
    <body>
        <canvas id="confetti-canvas"></canvas>

        <div class="verified-container">
            <h1>✅ Success!</h1>
            <p>
                Your email has been successfully
                <span class="bld">verified</span>!
            </p>
            <p>
                You can now log in and start using
                <strong class="bld">BoardRoom</strong>.
            </p>
            <button onclick="window.close()">
                <i class="fa-solid fa-circle-xmark"></i> Close
            </button>
        </div>

        <script>
            const canvas = document.getElementById("confetti-canvas");

            const duration = 8 * 1000, // ✅ Shorter duration (8 seconds)
                animationEnd = Date.now() + duration,
                defaults = {
                    startVelocity: 50,
                    spread: 400,
                    ticks: 50,
                    zIndex: -1,
                    gravity: 0.2,
                };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 20 * (timeLeft / duration); // ✅ Lower particle density

                // ✅ Randomized bursts from different positions
                confetti(
                    Object.assign({}, defaults, {
                        particleCount,
                        colors: ["#56ff72", "#34d399", "#10b981", "#047857"],
                    })
                );

                confetti(
                    Object.assign({}, defaults, {
                        particleCount,
                        colors: ["#56ff72", "#34d399", "#10b981", "#047857"],
                    })
                );
            }, 200); // ✅ Faster bursts (every 200ms)
        </script>
    </body>
</html>
